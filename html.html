<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trabalho William</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário</h2>
        <form id="Formulário João">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" required><br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Não me identifico com os gêneros acima</option>
            </select><br>

            <label for="nomeMae">Nome da Mãe:</label>
            <input type="text" id="nomeMae" required><br>

            <label for="nomePai">Nome do Pai:</label>
            <input type="text" id="nomePai" required><br>

            <label for="renda">Informe sua renda:</label>
            <input type="number" id="renda" required><br>

            <button type="button" onclick="salvar()">Salvar</button>
            <button type="button" onclick="limpar()">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
